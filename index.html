<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>landing launchpad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <nav class="nav-section">
    <h1 class="logo">logo</h1>
    <button class="btn">Sign Up</button>
    </nav>
    <div class="banner-section">
    <h1 class="nav-des">Cool Dark UI Template for <br> Webflow Agencies!</h1>
    <button class="btn">Stay Focused</button>
    </div>
  </header>

  <section class="section-content">
    <div class="action-section">
      <div class="action-title">
        <h1 class="action-heading">see it in action</h1>
        <p class="action-des">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="btn">Launch Live Preview</button>
     </div>
     <img src="Assets/wc-mini.png" alt="">
    </div>
  </section>
  
  <section class="productivity-content">
    <h1 class="productivity-title">Joined Thousands of Productive Users</h1>
    <div class="productivity-section">
      <div>
      <h1 class="user-num">50k</h1>
      <h3 class="users-choice">Active Users</h3>
    </div>
    <div>
      <h1 class="user-num">2M+</h1>
      <h3 class="users-choice">Focus Sessions</h3>
    </div>
    <div>
      <h1 class="user-num">95%</h1>
      <h3 class="users-choice">Satisfaction Rate</h3>
    </div>
  </section>
</body>
</html>
